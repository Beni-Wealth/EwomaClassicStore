<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account — Ewoma Classicstore</title>

  <!-- favicon -->
  <link rel="icon" href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#eef6ff;
      --primary:#0b74ff;
      --muted:#6b7280;
      --glass:rgba(255,255,255,0.94);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    /* respect notches / safe areas */
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: linear-gradient(180deg,var(--bg1),#fff);
      color:#07203a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px;
      padding-top: env(safe-area-inset-top, 8px);
    }

    /* card fills viewport but will not clip content */
    .card{
      width:min(100vw,1200px);
      max-height:100vh; /* avoid overflow beyond viewport */
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      align-items:center;
      background: linear-gradient(180deg,var(--glass),#fff);
      border-radius:12px;
      box-shadow: 0 18px 48px rgba(12,40,80,0.08);
      padding:20px;
      overflow:auto;               /* allow scrolling if needed instead of clipping */
      -webkit-overflow-scrolling: touch;
      min-height: calc(100vh - 16px);
    }

    /* ensure the two children can shrink properly inside the grid (important for mobile) */
    .visual, .form-wrap { min-height: 0; }

    /* left branding */
    .visual{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px;
    }
    .logo{
      width:104px;height:104px;border-radius:12px;overflow:hidden;background:#fff;display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 30px rgba(11,116,255,0.06);
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    .brand{color:var(--primary);font-weight:600;font-size:18px}
    .desc{color:var(--muted);text-align:center;font-size:13px;max-width:260px}

    /* form area */
    .form-wrap{
      padding:8px 12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
      height:auto;
    }

    h1{margin:0;font-size:18px;color:var(--primary);font-weight:600}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    /* compact grid for fields on desktop: two columns for first row */
    form{
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
      align-content:center;
    }

    .row-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:8px;
    }

    label{font-size:12px;color:var(--muted);margin-bottom:4px;display:block}
    .field{
      background:#fff;border-radius:10px;padding:8px;border:1px solid #eef7ff;display:flex;align-items:center;
    }
    .field input{border:0;outline:none;font-size:14px;width:100%;background:transparent;padding:6px 4px}

    .actions{display:flex;gap:8px;align-items:center;margin-top:6px}
    .btn{
      width:100%;padding:10px;border-radius:10px;border:0;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;font-size:14px;
      box-shadow:0 8px 18px rgba(11,116,255,0.06);
    }

    .small{font-size:12px;color:var(--muted);text-align:center;margin-top:6px}

    .msg{display:none;padding:8px;border-radius:8px;background:#fff6f6;border:1px solid #ffd6d6;color:#7a1b1b;font-size:13px;text-align:center}

    /* Responsive rules: stack vertically on narrow screens, keep everything visible */
    @media (max-width:900px){
      .card{
        grid-template-columns: 1fr;
        padding:12px;
        gap:8px;
        min-height:100vh;
      }
      .visual{order:1;padding-top:10px}
      .form-wrap{order:2;padding-bottom:10px}
      form{grid-template-columns: 1fr; gap:6px}
      .row-2{grid-template-columns: 1fr 1fr}
    }

    /* for very short viewports reduce gaps & font sizes so content fits */
    @media (max-height:700px){
      .card{padding:10px}
      .brand{font-size:16px}
      h1{font-size:17px}
      .desc{font-size:12px}
      label{font-size:11px}
      .field input{font-size:13px;padding:5px 3px}
      .btn{padding:9px;font-size:13px}
      .msg{font-size:12px;padding:6px}
      .logo{width:88px;height:88px}
    }
    /* also shrink for very narrow phones */
    @media (max-width:360px){
      .logo{width:80px;height:80px}
      .brand{font-size:15px}
      h1{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="signupTitle">
    <section class="visual" aria-hidden="false">
      <div class="logo" aria-hidden="true">
        <img src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg" alt="Ewoma Classicstore logo">
      </div>
      <div class="brand">Ewoma Classicstore</div>
      <div class="desc">Create an account to start shopping. All fields are shown below.</div>
    </section>

    <section class="form-wrap" aria-labelledby="signupTitle">
      <h1 id="signupTitle">Create account</h1>
      <p class="lead">Username, phone, email and password.</p>

      <div id="message" class="msg" role="status" aria-live="polite"></div>

      <form id="signupForm" autocomplete="on" novalidate>
        <!-- first row: username + phone (side-by-side on wide screens) -->
        <div class="row-2">
          <div>
            <label for="username">Username</label>
            <div class="field"><input id="username" name="username" type="text" required minlength="3" autocomplete="username" placeholder="username"></div>
          </div>

          <div>
            <label for="phone">Phone number</label>
            <div class="field"><input id="phone" name="phone" type="tel" required autocomplete="tel" placeholder="+2348012345678"></div>
          </div>
        </div>

        <!-- email -->
        <div>
          <label for="email">Email</label>
          <div class="field"><input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com"></div>
        </div>

        <!-- password + confirm side-by-side on wide screens -->
        <div class="row-2">
          <div>
            <label for="password">Password</label>
            <div class="field"><input id="password" name="password" type="password" required minlength="6" autocomplete="new-password" placeholder="password"></div>
          </div>

          <div>
            <label for="confirm">Confirm password</label>
            <div class="field"><input id="confirm" name="confirm" type="password" required minlength="6" autocomplete="new-password" placeholder="confirm"></div>
          </div>
        </div>

        <!-- terms small line -->
        <div style="display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted);margin-top:4px">
          <input id="terms" type="checkbox" required aria-required="true" style="width:16px;height:16px" />
          <label for="terms" style="margin:0">I agree to the <a href="privacy-policy.html" style="color:var(--primary);font-weight:600">privacy policy</a></label>
        </div>

        <!-- actions -->
        <div class="actions">
          <button id="submitBtn" class="btn" type="submit">Create account</button>
        </div>

        <div class="small">Have an account? <a href="signin.html" style="color:var(--primary);font-weight:600">Sign in</a></div>
      </form>
    </section>
  </main>

  <!-- Firebase & signup logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAhsWovZGZEwqY1QRJygQ2toECTeQarmsM",
      authDomain: "ewomaclassicstore.firebaseapp.com",
      projectId: "ewomaclassicstore",
      storageBucket: "ewomaclassicstore.firebasestorage.app",
      messagingSenderId: "436665012312",
      appId: "1:436665012312:web:3b6f663ef44217e9c63a2d",
      measurementId: "G-Q090M73LVG"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch(e){}
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const form = document.getElementById('signupForm');
    const usernameEl = document.getElementById('username');
    const phoneEl = document.getElementById('phone');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const confirmEl = document.getElementById('confirm');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, isError = true, timeout = 5000){
      messageEl.textContent = text;
      messageEl.style.display = 'block';
      messageEl.style.background = isError ? '#fff6f6' : '#f3fff6';
      messageEl.style.borderColor = isError ? '#ffd6d6' : '#a6f3c0';
      messageEl.style.color = isError ? '#7a1b1b' : '#0a6d1f';
      if(timeout) setTimeout(()=> messageEl.style.display = 'none', timeout);
    }

    // check username uniqueness
    async function usernameExists(usernameLower){
      try {
        const q = query(collection(db,'users'), where('username','==', usernameLower));
        const snap = await getDocs(q);
        return !snap.empty;
      } catch(e){
        console.error('username check failed', e);
        // on failure be cautious
        return true;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.style.display = 'none';

      const username = usernameEl.value.trim();
      const phone = phoneEl.value.trim();
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      const confirm = confirmEl.value;
      const termsChecked = document.getElementById('terms').checked;

      // basic validation
      if(!username || username.length < 3){ showMessage('Choose a username (min 3 chars).'); return; }
      if(!phone){ showMessage('Enter phone number.'); return; }
      if(!email){ showMessage('Enter email.'); return; }
      if(!password || password.length < 6){ showMessage('Password must be at least 6 chars.'); return; }
      if(password !== confirm){ showMessage('Passwords do not match.'); return; }
      if(!termsChecked){ showMessage('Please accept the privacy policy.'); return; }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      const usernameLower = username.toLowerCase();
      // check uniqueness (optional)
      const exists = await usernameExists(usernameLower);
      if(exists){
        showMessage('Username taken. Try another.'); submitBtn.disabled = false; submitBtn.textContent = 'Create account'; return;
      }

      try {
        // create Firebase Auth user
        const uc = await createUserWithEmailAndPassword(auth, email, password);
        const user = uc.user;
        // set displayName
        try { await updateProfile(user, { displayName: username }); } catch(ignore){}

        // write to Firestore
        await setDoc(doc(db,'users', user.uid), {
          username: usernameLower,
          phone,
          email,
          createdAt: serverTimestamp()
        });

        showMessage('Account created — redirecting...', false, 1400);
        setTimeout(()=> window.location.href = 'signin.html', 1300);
      } catch(err){
        console.error('signup err', err);
        let text = 'Could not create account. Try again.';
        if(err.code === 'auth/email-already-in-use') text = 'Email already in use.';
        if(err.code === 'auth/invalid-email') text = 'Invalid email.';
        if(err.code === 'auth/weak-password') text = 'Weak password.';
        showMessage(text);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create account';
      }
    });
  </script>
</body>
</html>
