<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit — Admin</title>
  <style>
    body{font-family:Inter,Arial;margin:0;background:#f4f6fb;color:#0f172a}
    .wrap{max-width:1000px;margin:28px auto;padding:18px}
    .back{display:inline-block;margin-bottom:12px;text-decoration:none;color:#1d4ed8}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,.06)}
    .error{color:#b91c1c}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;margin-top:12px}
    th,td{padding:12px;border-bottom:1px solid #eef2f7;text-align:left}
    th{background:#f8fafc}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="admin.html">← Back to dashboard</a>
    <h2>Deposit</h2>
    <div id="authError" class="error" style="display:none">Unauthorized — you must be signed in with an admin email.</div>
    <div id="depositCard" class="card" style="display:none">
      <p>Current total deposit: <strong id="depositVal">₦0</strong></p>
    </div>

    <table id="depositsTable" style="display:none">
      <thead><tr><th>#</th><th>Amount</th><th>Source</th><th>Date</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initFirebase, isAdminEmail } from './admin-common.js';
    import { collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const { db } = initFirebase();

    const adminEmail = (localStorage.getItem('adminEmail') || '').toLowerCase();
    if (!isAdminEmail(adminEmail)) {
      document.getElementById('authError').style.display = 'block';
    } else {
      (async () => {
        try {
          const q = query(collection(db, 'deposits'), orderBy('createdAt', 'desc'));
          const snap = await getDocs(q);
          const tbody = document.querySelector('#depositsTable tbody');
          let total = 0;
          let i = 0;
          snap.forEach(doc => {
            const d = doc.data();
            const amount = Number(d.amount || 0);
            const source = d.source || '—';
            const date = d.createdAt && d.createdAt.toDate ? d.createdAt.toDate().toLocaleString() : (d.createdAt || '—');
            total += amount;
            i++;
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${i}</td><td>₦${amount.toLocaleString()}</td><td>${escapeHtml(source)}</td><td>${escapeHtml(date)}</td>`;
            tbody.appendChild(tr);
          });
          document.getElementById('depositVal').textContent = '₦' + total.toLocaleString();
          if (i) document.getElementById('depositsTable').style.display = 'table';
          document.getElementById('depositCard').style.display = 'block';
        } catch (err) {
          console.error(err);
          document.getElementById('authError').textContent = 'Failed to load deposit data: ' + (err.message || err);
          document.getElementById('authError').style.display = 'block';
        }
      })();
    }

    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }
  </script>
</body>
</html>
