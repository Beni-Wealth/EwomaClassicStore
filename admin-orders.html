<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders — Admin</title>
  <style>
    body{font-family:Inter,Arial;margin:0;background:#f4f6fb;color:#0f172a}
    .wrap{max-width:1000px;margin:28px auto;padding:18px}
    .back{display:inline-block;margin-bottom:12px;text-decoration:none;color:#1d4ed8}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden}
    th,td{padding:12px;border-bottom:1px solid #eef2f7;text-align:left}
    th{background:#f8fafc}
    .error{color:#b91c1c}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="admin.html">← Back to dashboard</a>
    <h2>Orders</h2>
    <div id="authError" class="error" style="display:none">Unauthorized — you must be signed in with an admin email.</div>
    <table id="ordersTable" style="display:none">
      <thead><tr><th>#</th><th>Order ID</th><th>User</th><th>Amount</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    window.ADMIN_ALLOWED = window.ADMIN_ALLOWED || ['beniwealth70@gmail.com','owanaomubo76@gmail.com','orivriewoma@gmail.com'];
    function isAllowed(email){ return (window.ADMIN_ALLOWED || []).includes((email||'').toLowerCase()); }
    const admin = localStorage.getItem('adminEmail');
    if(!isAllowed(admin)){
      document.getElementById('authError').style.display='block';
    } else {
      const demo = [
        {id:'ORD-1001', user:'Adaobi', amount:12500, status:'Processed'},
        {id:'ORD-1002', user:'Chinedu', amount:5800, status:'Pending'},
        {id:'ORD-1003', user:'Funke', amount:7200, status:'Delivered'}
      ];
      const tbody = document.querySelector('#ordersTable tbody');
      demo.forEach((o,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i+1}</td><td>${o.id}</td><td>${o.user}</td><td>₦${o.amount.toLocaleString()}</td><td>${o.status}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById('ordersTable').style.display='table';
    }
  </script>
</body>
</html>
