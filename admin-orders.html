<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders — Admin</title>
  <style>
    body{font-family:Inter,Arial;margin:0;background:#f4f6fb;color:#0f172a}
    .wrap{max-width:1000px;margin:28px auto;padding:18px}
    .back{display:inline-block;margin-bottom:12px;text-decoration:none;color:#1d4ed8}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden}
    th,td{padding:12px;border-bottom:1px solid #eef2f7;text-align:left}
    th{background:#f8fafc}
    .error{color:#b91c1c}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="admin.html">← Back to dashboard</a>
    <h2>Orders</h2>
    <div id="authError" class="error" style="display:none">Unauthorized — you must be signed in with an admin email.</div>
    <table id="ordersTable" style="display:none">
      <thead><tr><th>#</th><th>Order ID</th><th>User</th><th>Amount</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initFirebase, isAdminEmail } from './admin-common.js';
    import { collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const { db } = initFirebase();

    const adminEmail = (localStorage.getItem('adminEmail') || '').toLowerCase();
    if (!isAdminEmail(adminEmail)) {
      document.getElementById('authError').style.display = 'block';
    } else {
      (async () => {
        try {
          const q = query(collection(db, 'orders'), orderBy('createdAt', 'desc'));
          const snap = await getDocs(q);
          const tbody = document.querySelector('#ordersTable tbody');
          let i = 0;
          snap.forEach(doc => {
            const d = doc.data();
            i++;
            const orderId = d.orderId || doc.id;
            const user = d.userEmail || d.user || '—';
            const amount = Number(d.amount || 0);
            const status = d.status || '—';
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${i}</td><td>${escapeHtml(orderId)}</td><td>${escapeHtml(user)}</td><td>₦${amount.toLocaleString()}</td><td>${escapeHtml(status)}</td>`;
            tbody.appendChild(tr);
          });
          document.getElementById('ordersTable').style.display = 'table';
        } catch (err) {
          console.error(err);
          document.getElementById('authError').textContent = 'Failed to load orders: ' + (err.message || err);
          document.getElementById('authError').style.display = 'block';
        }
      })();
    }

    function escapeHtml(str){
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }
  </script>
</body>
</html>
