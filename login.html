<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Ewoma Classicstore</title>

  <!-- favicon (your Cloudinary image) -->
  <link rel="icon" href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #eef6ff;
      --primary: #0b74ff;
      --muted: #6b7280;
      --glass: rgba(255,255,255,0.90);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Poppins', system-ui, -apple-system, Roboto, Arial;
      background: linear-gradient(180deg, var(--bg1), #ffffff);
      color: #07203a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
    }

    /* Card takes almost whole screen */
    .card{
      width: min(96vw, 1200px);
      height: min(96vh, 900px);
      background: linear-gradient(180deg, var(--glass), #ffffff);
      border-radius:16px;
      box-shadow: 0 22px 60px rgba(12,40,80,0.08);
      display:grid;
      grid-template-columns: 1.1fr 0.9fr; /* slightly wider visual on large screens */
      gap:24px;
      overflow: hidden;
    }

    /* When screen is narrow, stack vertically */
    @media (max-width:880px){
      .card{grid-template-columns: 1fr; height: 95vh; width: 96vw}
    }

    /* Panels */
    .visual{
      background: linear-gradient(135deg, rgba(11,116,255,0.04), rgba(11,116,255,0.01));
      padding:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      min-width:200px;
    }

    .logo{
      width:120px;
      height:120px;
      border-radius:16px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 10px 28px rgba(11,116,255,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}

    .brand{font-size:20px;color:var(--primary);font-weight:600;margin-top:4px}
    .lead{color:var(--muted);text-align:center;max-width:360px;padding:0 6px}

    .form-wrap{
      padding:28px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
      overflow:auto;
    }

    h1{font-size:22px;margin:0;color:var(--primary);font-weight:600}
    p.lead-form{margin:0;color:var(--muted);font-size:14px}

    form{display:flex;flex-direction:column;gap:14px;margin-top:6px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px}
    .field{
      background:#fff;border-radius:12px;padding:12px;border:1px solid #eef7ff;display:flex;gap:10px;align-items:center;
    }
    .field input{border:0;outline:none;font-size:15px;width:100%;background:transparent}

    .row{display:flex;align-items:center;justify-content:space-between;font-size:13px;color:var(--muted)}
    .row label{display:flex;align-items:center;gap:8px;cursor:pointer}
    .btn{
      padding:12px;border-radius:12px;border:0;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;width:100%;
      box-shadow: 0 10px 30px rgba(11,116,255,0.08);
    }
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}
    .msg{display:none;padding:10px;border-radius:8px;background:#fff6f6;border:1px solid #ffd6d6;color:#7a1b1b;font-size:14px;text-align:center}
    .status{display:none;padding:10px;border-radius:8px;background:#f0f7ff;border:1px solid #d7eaff;color:#073763;font-size:14px;text-align:center}

    /* small tweaks so rules don't make too-large elements on tiny screens */
    @media (max-width:420px){
      .logo{width:96px;height:96px}
      .brand{font-size:18px}
      h1{font-size:20px}
      .card{gap:14px;padding:10px}
      .visual{padding:18px}
      .form-wrap{padding:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="loginTitle">
    <!-- Left: visual / branding -->
    <div class="visual" aria-hidden="false">
      <div class="logo" aria-hidden="true">
        <img src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg" alt="Ewoma Classicstore logo">
      </div>
      <div class="brand">Ewoma Classicstore</div>
      <div class="lead">Sign in to access your account, orders and saved items.</div>
    </div>

    <!-- Right: form -->
    <div class="form-wrap">
      <h1 id="loginTitle">Log in</h1>
      <p class="lead-form">Enter your username/email and password.</p>

      <div id="message" class="msg" role="status" aria-live="polite"></div>
      <div id="status" class="status" role="status" aria-live="polite"></div>

      <form id="loginForm" autocomplete="on" novalidate>
        <div>
          <label for="identifier">Username or email</label>
          <div class="field">
            <input id="identifier" name="identifier" type="text" placeholder="username or email" required autocomplete="username" />
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="field" style="position:relative">
            <input id="password" name="password" type="password" placeholder="password" required minlength="6" autocomplete="current-password" />
          </div>
        </div>

        <div class="row" style="margin-top:6px">
          <label><input id="remember" type="checkbox" /> Remember me</label>
          <a class="link" href="forgot-password.html">Forgot?</a>
        </div>

        <button id="submitBtn" class="btn" type="submit">Sign in</button>

        <div class="small">No account? <a class="link" href="register.html">Create one</a></div>
      </form>
    </div>
  </div>

  <!-- Firebase (modular) + optional username lookup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // UPDATED Firebase config (replaced old one)
    const firebaseConfig = {
      apiKey: "AIzaSyCwU5ifazBjA09N6cvIroHysqE6cYLhsLg",
      authDomain: "ewomaclassicstore-247.firebaseapp.com",
      projectId: "ewomaclassicstore-247",
      storageBucket: "ewomaclassicstore-247.firebasestorage.app",
      messagingSenderId: "525266560178",
      appId: "1:525266560178:web:647fb37a13d5f9ebddd5ab"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch(e){ /* analytics may fail in some environments */ }
    const auth = getAuth(app);
    const db = getFirestore(app); // optional: used only if you want username -> email mapping

    // Elements
    const form = document.getElementById('loginForm');
    const identifier = document.getElementById('identifier');
    const password = document.getElementById('password');
    const message = document.getElementById('message');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    // helpers
    function showMessage(text, timeout = 4000){
      message.textContent = text;
      message.style.display = 'block';
      message.style.opacity = '1';
      if(timeout) setTimeout(()=> { message.style.display = 'none'; }, timeout);
    }
    function showStatus(text){
      status.textContent = text;
      status.style.display = 'block';
    }
    function hideStatus(){ status.style.display = 'none'; }

    // optional: resolve username -> email using users collection
    async function resolveUsername(username){
      try {
        // guard: username lookups may not exist in your DB — don't fail hard
        const q = query(collection(db, 'users'), where('username', '==', username));
        const snap = await getDocs(q);
        if(!snap.empty){
          const d = snap.docs[0].data();
          return d.email || null;
        }
      } catch(e){
        console.warn('resolveUsername failed', e);
      }
      return null;
    }

    // protect against double submits
    let processing = false;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(processing) return;
      // minimal front-end validation
      const idVal = identifier.value.trim();
      const pw = password.value;
      if(!idVal || !pw){
        showMessage('Please fill both fields.');
        return;
      }
      if(pw.length < 6){
        showMessage('Password must be at least 6 characters.');
        return;
      }

      processing = true;
      submitBtn.disabled = true;
      showStatus('Processing…');

      try {
        // Determine whether identifier is an email
        let emailToUse = null;
        if(idVal.includes('@')){
          emailToUse = idVal;
        } else {
          showStatus('Resolving username...');
          // attempt lookup — if your DB doesn't have username field this will return null
          emailToUse = await resolveUsername(idVal);
          if(!emailToUse){
            hideStatus();
            showMessage('Username not found — please use your email or sign up.', 5000);
            processing = false;
            submitBtn.disabled = false;
            return;
          }
        }

        showStatus('Signing in...');
        try {
          const cred = await signInWithEmailAndPassword(auth, emailToUse, pw);
          console.log('signIn success', cred);
          showStatus('Signed in — redirecting...');
          // small delay to let user see status
          setTimeout(()=> window.location.href = 'dashboard.html', 700);
        } catch(authErr){
          console.error('signInWithEmailAndPassword error', authErr);
          // map a few common errors to friendly text
          let txt = 'Login failed. Check credentials.';
          if(authErr && authErr.code){
            if(authErr.code === 'auth/wrong-password') txt = 'Incorrect password.';
            else if(authErr.code === 'auth/user-not-found') txt = 'No account found for that email.';
            else if(authErr.code === 'auth/invalid-email') txt = 'Invalid email address.';
            else txt = authErr.message || txt;
          }
          hideStatus();
          showMessage(txt, 7000);
          processing = false;
          submitBtn.disabled = false;
          return;
        }
      } catch(err){
        console.error('Unexpected login error', err);
        hideStatus();
        showMessage('An error occurred. Check console for details.');
        processing = false;
        submitBtn.disabled = false;
        return;
      }
    });

    // global error listener that surfaces module/runtime errors to the UI (helpful during debugging)
    window.addEventListener('error', (ev) => {
      console.error('Runtime error', ev.error || ev.message);
      showMessage('A runtime error occurred. See console for details.', 6000);
    });

    // small accessibility: press Enter on identifier -> focus password, press Enter on password triggers submit naturally
    identifier.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); password.focus(); } });

  </script>
</body>
</html>
