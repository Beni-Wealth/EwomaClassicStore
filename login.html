<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Ewoma Classicstore</title>

  <!-- favicon (uses your Cloudinary image) -->
  <link rel="icon" href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg" />

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #eef6ff;
      --primary: #0b74ff;
      --muted: #6b7280;
      --glass: rgba(255,255,255,0.86);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: 'Poppins', system-ui, -apple-system, Roboto, Arial;
      background: linear-gradient(180deg, var(--bg1), #ffffff);
      color: #07203a;
      padding: 24px;
    }

    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, var(--glass), #ffffff);
      border-radius:16px;
      box-shadow: 0 18px 40px rgba(12,40,80,0.08);
      padding:28px;
      text-align:center;
    }

    .logo{
      width:96px;
      height:96px;
      margin:0 auto 12px;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(11,116,255,0.06);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}

    h1{font-size:20px;margin:6px 0 4px;color:var(--primary);font-weight:600}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}

    form{display:flex;flex-direction:column;gap:12px;text-align:left}
    label{font-size:13px;color:var(--muted);margin-bottom:6px}
    .field{
      background:#fff;border-radius:10px;padding:12px;border:1px solid #eef7ff;display:flex;gap:10px;align-items:center;
    }
    .field input{border:0;outline:none;font-size:15px;width:100%;background:transparent}

    .row{display:flex;align-items:center;justify-content:space-between;font-size:13px;color:var(--muted)}
    .btn{
      margin-top:8px;padding:12px;border-radius:10px;border:0;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;width:100%;
      box-shadow: 0 8px 20px rgba(11,116,255,0.08);
    }
    .link{color:var(--primary);text-decoration:none;font-weight:600}

    .small{font-size:13px;color:var(--muted);margin-top:12px;text-align:center}

    @media (max-width:460px){
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <div class="logo" aria-hidden="true">
      <img src="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg" alt="Ewoma Classicstore logo">
    </div>

    <h1 id="loginTitle">Log in</h1>
    <p class="lead">Enter your username (or email) and password.</p>

    <div id="msg" class="small" style="display:none;color:#7a1b1b;background:#fff6f6;padding:10px;border-radius:8px;margin-bottom:10px;border:1px solid #ffd6d6"></div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div>
        <label for="identifier">Username or email</label>
        <div class="field">
          <input id="identifier" name="identifier" type="text" placeholder="username or email" required autocomplete="username" />
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <div class="field" style="position:relative">
          <input id="password" name="password" type="password" placeholder="password" required minlength="6" autocomplete="current-password" />
        </div>
      </div>

      <div class="row" style="margin-top:4px">
        <label style="display:flex;align-items:center;gap:8px"><input id="remember" type="checkbox" /> Remember me</label>
        <a class="link" href="forgot-password.html" id="forgot">Forgot?</a>
      </div>

      <button class="btn" type="submit">Sign in</button>

      <div class="small">No account? <a href="signup.html" class="link">Create one</a></div>
    </form>
  </main>

  <!-- Firebase (modular) + simple auth -->
  <script type="module">
    // Firebase core + Analytics (as you requested)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Your Firebase config (provided)
    const firebaseConfig = {
      apiKey: "AIzaSyAhsWovZGZEwqY1QRJygQ2toECTeQarmsM",
      authDomain: "ewomaclassicstore.firebaseapp.com",
      projectId: "ewomaclassicstore",
      storageBucket: "ewomaclassicstore.firebasestorage.app",
      messagingSenderId: "436665012312",
      appId: "1:436665012312:web:3b6f663ef44217e9c63a2d",
      measurementId: "G-Q090M73LVG"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    // analytics is optional for auth but included as requested
    try { getAnalytics(app); } catch(e){ /* analytics may fail in some environments */ }

    const auth = getAuth(app);
    const db = getFirestore(app); // optional: used only if you want username -> email mapping

    // Elements
    const form = document.getElementById('loginForm');
    const identifier = document.getElementById('identifier');
    const password = document.getElementById('password');
    const msg = document.getElementById('msg');

    function showMessage(text, timeout = 5000){
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(()=> msg.style.display = 'none', timeout);
    }

    // Minimal username -> email resolve (optional)
    async function resolveUsername(username){
      try {
        const q = query(collection(db, 'users'), where('username', '==', username));
        const snap = await getDocs(q);
        if(!snap.empty) return snap.docs[0].data().email || null;
      } catch(e){ console.error(e) }
      return null;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      const idVal = identifier.value.trim();
      const pwVal = password.value;

      if(!idVal || !pwVal){
        showMessage('Please fill both fields.');
        return;
      }

      // If the user typed an email-like identifier, use it directly.
      // Otherwise, attempt an optional username -> email lookup in Firestore.
      let emailToUse = null;
      if(idVal.includes('@')) {
        emailToUse = idVal;
      } else {
        // Try to resolve username to email; if not found, tell user to use email or register.
        showMessage('Resolving username...', 2000);
        emailToUse = await resolveUsername(idVal);
        if(!emailToUse){
          showMessage('Username not found. Please use your email or register.');
          return;
        }
      }

      // Sign in via Firebase Auth
      try {
        await signInWithEmailAndPassword(auth, emailToUse, pwVal);
        showMessage('Login successful — redirecting...', 900);
        setTimeout(()=> window.location.href = 'index.html', 900);
      } catch(err){
        console.error(err);
        let text = 'Login failed. Check credentials.';
        if(err.code === 'auth/wrong-password') text = 'Incorrect password.';
        if(err.code === 'auth/user-not-found') text = 'No account found for that email.';
        if(err.code === 'auth/invalid-email') text = 'Invalid email.';
        showMessage(text);
      }
    });
  </script>
</body>
</html>
