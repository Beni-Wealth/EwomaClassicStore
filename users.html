<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon / logo -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://res.cloudinary.com/dq7fpxfbc/image/upload/v1763817088/IMG-20250110-WA0108_pgxmqj.jpg">
  <meta name="theme-color" content="#0f61ff">

  <title>Users — Admin</title>

  <!-- Fonts + Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      background: #eef2f7;
      color: #1f2937;
    }

    .wrap {
      max-width: 1200px;
      margin: 32px auto;
      padding: 24px;
    }

    h2 {
      margin-bottom: 16px;
      font-weight: 700;
      color: #111827;
    }

    .back {
      display: inline-block;
      margin-bottom: 16px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .07);
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th,
    td {
      padding: 14px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:hover {
      background: #f3f4f6;
    }

    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button.edit {
      background: #3b82f6;
      color: #fff;
    }

    button.delete {
      background: #ef4444;
      color: #fff;
    }

    .error-msg {
      color: #b91c1c;
      margin-top: 12px;
      font-weight: 600;
    }

    .success {
      color: #047857;
      margin-top: 12px;
    }

    /* Spinner */
    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid #e5e7eb;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Modal */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      width: 420px;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
    }

    .modal label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    .modal input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .modal-footer {
      margin-top: 20px;
      text-align: right;
    }

    .modal-footer button {
      margin-left: 8px;
    }
  </style>

</head>

<body>
  <div class="wrap">
    <a class="back" href="admin.html">← Back to dashboard</a>
    <h2>Users</h2>

    <div id="authError" class="error-msg" style="display:none;"></div>

    <div class="card">
      <div id="spinner" class="spinner"></div>
      <div id="tableError" class="error-msg" style="display:none;"></div>

      <table id="usersTable" style="display:none;">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h3>Edit User</h3>
      <div class="modal-body">
        <label>Name</label>
        <input type="text" id="editName" />

        <label>Email</label>
        <input type="text" id="editEmail" disabled />

        <label>Role</label>
        <input type="text" id="editRole" />

        <div id="modalMsg"></div>
      </div>
      <div class="modal-footer">
        <button class="delete" id="deleteUserBtn">Delete</button>
        <button id="cancelBtn">Cancel</button>
        <button class="edit" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDo8QfyV3FxWtZMgRI-VvxGJWxLErosIZo",
      authDomain: "ewomaclassicstore-43b5e.firebaseapp.com",
      projectId: "ewomaclassicstore-43b5e",
      storageBucket: "ewomaclassicstore-43b5e.firebasestorage.app",
      messagingSenderId: "294976130252",
      appId: "1:294976130252:web:8520570810950d64e14669",
      measurementId: "G-HHG3KC5VZ3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminEmail = (localStorage.getItem('adminEmail') || "").toLowerCase();
    const authError = document.getElementById('authError');
    const spinner = document.getElementById('spinner');
    const tableError = document.getElementById('tableError');
    const usersTable = document.getElementById('usersTable');
    const usersTbody = usersTable.querySelector('tbody');

    function escapeHtml(str) {
      return String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // CHECK ADMIN
    if (!adminEmail || adminEmail.indexOf("@") === -1) {
      spinner.style.display = "none";
      authError.textContent = "You must be signed in as an admin.";
      authError.style.display = "block";
    } else {
      loadUsers();
    }

    async function loadUsers() {
      try {
        spinner.style.display = "block";
        tableError.style.display = "none";

        const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        usersTbody.innerHTML = "";
        let count = 0;

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          count++;
          usersTbody.insertAdjacentHTML("beforeend", `
            <tr data-id="${docSnap.id}">
              <td>${count}</td>
              <td>${escapeHtml(data.name || "—")}</td>
              <td>${escapeHtml(data.email || "—")}</td>
              <td>${escapeHtml((data.createdAt?.toDate?.().toLocaleString()) || "—")}</td>
              <td>
                <button class="edit" onclick="openEdit('${docSnap.id}')">Details</button>
              </td>
            </tr>
          `);
        });

        spinner.style.display = "none";
        usersTable.style.display = "table";
      } catch (err) {
        spinner.style.display = "none";
        tableError.textContent = "Error loading users: " + err.message;
        tableError.style.display = "block";
      }
    }

    // Modal logic
    const modalBg = document.getElementById("modalBg");
    const editName = document.getElementById("editName");
    const editEmail = document.getElementById("editEmail");
    const editRole = document.getElementById("editRole");
    const modalMsg = document.getElementById("modalMsg");
    let currentUserId = null;

    window.openEdit = async (id) => {
      currentUserId = id;
      modalMsg.innerHTML = "";
      modalBg.style.display = "flex";

      try {
        const userDoc = doc(db, "users", id);
        const userSnap = await getDocs(query(collection(db, "users")));
        const userData = (await userDoc.get()).data();

        editName.value = userData.name || "";
        editEmail.value = userData.email || "";
        editRole.value = userData.role || "";
      } catch (err) {
        modalMsg.innerHTML = `<div class="error-msg">${err.message}</div>`;
      }
    };

    document.getElementById("cancelBtn").onclick = () => modalBg.style.display = "none";

    document.getElementById("saveBtn").onclick = async () => {
      modalMsg.innerHTML = "";
      try {
        await updateDoc(doc(db, "users", currentUserId), {
          name: editName.value.trim(),
          role: editRole.value.trim()
        });
        modalMsg.innerHTML = `<div class="success">Saved!</div>`;
        loadUsers();
      } catch (err) {
        modalMsg.innerHTML = `<div class="error-msg">${err.message}</div>`;
      }
    };

    document.getElementById("deleteUserBtn").onclick = async () => {
      if (!confirm("Confirm delete user?")) return;
      try {
        await deleteDoc(doc(db, "users", currentUserId));
        modalBg.style.display = "none";
        loadUsers();
      } catch (err) {
        modalMsg.innerHTML = `<div class="error-msg">${err.message}</div>`;
      }
    };
  </script>

</body>

</html>
