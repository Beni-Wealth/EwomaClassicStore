<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Beni Wealth</title>
  <style>
    /* same styles as before (omitted for brevity) — copy the CSS from your original admin page */
    :root{--bg:#f4f6fb;--card:#fff;--accent:#2b6cb0;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
    body{margin:0;background:var(--bg);color:#0f172a}
    .container{max-width:1100px;margin:32px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    .brand{display:flex;gap:12px;align-items:center}
    .brand h1{font-size:20px;margin:0}
    .card-grid{display:flex;gap:16px;flex-wrap:wrap}
    .card{background:var(--card);padding:18px;border-radius:12px;flex:1;min-width:220px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .card h3{margin:0 0 8px 0;font-size:14px;color:var(--muted)}
    .card .value{font-size:28px;font-weight:700}
    .nav{margin-top:20px;display:flex;gap:12px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;text-decoration:none;display:inline-block;cursor:pointer}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(43,108,176,.12)}
    .center{display:grid;place-items:center;height:70vh}
    .login-box{background:var(--card);padding:28px;border-radius:10px;box-shadow:0 10px 30px rgba(2,6,23,.06);width:360px}
    .login-box h2{margin:0 0 12px 0}
    .field{margin-bottom:12px}
    .error{color:#b91c1c;font-size:13px;margin-top:8px}
    footer{margin-top:40px;color:var(--muted);font-size:13px}
    @media (max-width:720px){.card-grid{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#2b6cb0"/><path d="M7 12h10M7 8h10M7 16h6" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1>Admin — Beni Wealth</h1>
      </div>
      <div id="hdr-actions"></div>
    </header>

    <div id="loginView" class="center" style="display:none">
      <div class="login-box">
        <h2>Admin Login</h2>
        <p style="color:var(--muted);margin:6px 0 16px 0">Sign in with Google to access the admin dashboard.</p>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="googleSignIn" class="btn">Sign in with Google</button>
        </div>
        <div id="loginError" class="error" style="display:none"></div>
        <p style="margin-top:12px;color:var(--muted);font-size:13px">Allowed: beniwealth70@gmail.com, owanaomubo76@gmail.com, orivriewoma@gmail.com</p>
      </div>
    </div>

    <div id="dashboardView" style="display:none">
      <div class="card-grid">
        <div class="card">
          <h3>Total users</h3>
          <div class="value" id="totalUsers">0</div>
        </div>
        <div class="card">
          <h3>Total orders</h3>
          <div class="value" id="totalOrders">0</div>
        </div>
        <div class="card">
          <h3>Deposit</h3>
          <div class="value" id="totalDeposit">₦0</div>
        </div>
      </div>

      <div class="nav">
        <a class="btn secondary" href="users.html">View users</a>
        <a class="btn secondary" href="admin-orders.html">Orders</a>
        <a class="btn secondary" href="admin-deposit.html">Deposit</a>
      </div>

      <footer>
        <div>Signed in as <strong id="signedInEmail"></strong></div>
        <div style="margin-top:8px"><button id="logoutBtn" class="btn secondary">Sign out</button></div>
      </footer>
    </div>
  </div>

  <!-- load shared module -->
  <script type="module">
    import { initFirebase, isAdminEmail, isAdminEmail as _isAdminEmail, signOutIfNotAdmin,
             getAuth, GoogleAuthProvider, onAuthStateChanged, signOut } from './admin-common.js';
    // also import Firestore helpers
    import { getAuth as _getAuth } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const { auth, db } = initFirebase();

    // UI refs
    const loginView = document.getElementById('loginView');
    const dashboardView = document.getElementById('dashboardView');
    const googleSignInBtn = document.getElementById('googleSignIn');
    const loginError = document.getElementById('loginError');
    const signedInEmailEl = document.getElementById('signedInEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const totalUsersEl = document.getElementById('totalUsers');
    const totalOrdersEl = document.getElementById('totalOrders');
    const totalDepositEl = document.getElementById('totalDeposit');

    // helper UI toggles
    function showLogin(){ loginView.style.display = 'grid'; dashboardView.style.display = 'none'; document.getElementById('hdr-actions').innerHTML = ''; }
    function showDashboard(email){ loginView.style.display = 'none'; dashboardView.style.display = 'block'; signedInEmailEl.textContent = email; document.getElementById('hdr-actions').innerHTML = '<span style="color:var(--muted)">Admin</span>'; }

    // sign-in
    googleSignInBtn.addEventListener('click', async () => {
      try {
        const { getAuth, GoogleAuthProvider, signInWithPopup } = await import('https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js');
        const _auth = getAuth();
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(_auth, provider);
        // onAuthStateChanged below will handle verification & UI
      } catch (err) {
        console.error(err);
        loginError.style.display = 'block';
        loginError.textContent = 'Sign-in failed: ' + (err.message || err);
      }
    });

    // logout
    logoutBtn.addEventListener('click', async () => {
      try { await signOut(auth); } catch(e) { console.warn(e); }
      localStorage.removeItem('adminEmail');
      initUI();
    });

    // Fetch counts from Firestore (simple client aggregation)
    async function fetchCounts() {
      try {
        // users count
        const usersSnap = await getDocs(collection(db, 'users'));
        totalUsersEl.textContent = usersSnap.size;

        // orders count
        const ordersSnap = await getDocs(collection(db, 'orders'));
        totalOrdersEl.textContent = ordersSnap.size;

        // deposit sum — expects numeric 'amount' field in 'deposits' collection
        const depositsSnap = await getDocs(collection(db, 'deposits'));
        let sum = 0;
        depositsSnap.forEach(d => {
          const data = d.data();
          const amt = Number(data.amount || 0);
          if (!Number.isNaN(amt)) sum += amt;
        });
        totalDepositEl.textContent = '₦' + sum.toLocaleString();
      } catch (err) {
        console.error('fetchCounts error', err);
        totalUsersEl.textContent = '—';
        totalOrdersEl.textContent = '—';
        totalDepositEl.textContent = '—';
      }
    }

    // Observe auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const email = (user.email || '').toLowerCase();
        if (!isAdminEmail(email)) {
          // unauthorized
          try { await signOut(auth); } catch(e){}
          localStorage.removeItem('adminEmail');
          loginError.style.display = 'block';
          loginError.textContent = 'Your account is not authorized for admin access.';
          showLogin();
          return;
        }
        // authorized
        localStorage.setItem('adminEmail', email);
        showDashboard(email);
        await fetchCounts();
      } else {
        // not signed in
        const stored = (localStorage.getItem('adminEmail') || '').toLowerCase();
        // fallback: if localStorage has allowed admin, show (useful when auth persisted elsewhere)
        if (stored && isAdminEmail(stored)) {
          showDashboard(stored);
          await fetchCounts();
        } else {
          showLogin();
        }
      }
    });

    // init UI
    function initUI(){ // force check
      const stored = (localStorage.getItem('adminEmail') || '').toLowerCase();
      if (stored && isAdminEmail(stored)) {
        showDashboard(stored);
        fetchCounts();
      } else showLogin();
    }

    // initial check
    initUI();
  </script>
</body>
</html>
