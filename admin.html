<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Beni Wealth</title>
  <style>
    :root{--bg:#f4f6fb;--card:#fff;--accent:#2b6cb0;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
    body{margin:0;background:var(--bg);color:#0f172a}
    .container{max-width:1100px;margin:32px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    .brand{display:flex;gap:12px;align-items:center}
    .brand h1{font-size:20px;margin:0}
    .card-grid{display:flex;gap:16px;flex-wrap:wrap}
    .card{background:var(--card);padding:18px;border-radius:12px;flex:1;min-width:220px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .card h3{margin:0 0 8px 0;font-size:14px;color:var(--muted)}
    .card .value{font-size:28px;font-weight:700}
    .nav{margin-top:20px;display:flex;gap:12px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;text-decoration:none;display:inline-block;cursor:pointer}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(43,108,176,.12)}

    /* Login box */
    .center{display:grid;place-items:center;height:70vh}
    .login-box{background:var(--card);padding:28px;border-radius:10px;box-shadow:0 10px 30px rgba(2,6,23,.06);width:360px}
    .login-box h2{margin:0 0 12px 0}
    .field{margin-bottom:12px}
    .error{color:#b91c1c;font-size:13px;margin-top:8px}
    footer{margin-top:40px;color:var(--muted);font-size:13px}
    @media (max-width:720px){.card-grid{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#2b6cb0"/><path d="M7 12h10M7 8h10M7 16h6" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1>Admin — Beni Wealth</h1>
      </div>
      <div id="hdr-actions"></div>
    </header>

    <!-- Login view (shown when not authenticated) -->
    <div id="loginView" class="center" style="display:none">
      <div class="login-box">
        <h2>Admin Login</h2>
        <p style="color:var(--muted);margin:6px 0 16px 0">Sign in with Google (only the allowed emails can access).</p>

        <div style="display:flex;gap:8px;align-items:center;margin-bottom:10px">
          <button id="googleSignIn" class="btn">Sign in with Google</button>
          <button id="demoSignIn" class="btn secondary">Use demo (email)</button>
        </div>

        <div id="demoForm" style="display:none;margin-top:8px">
          <div class="field">
            <label>Email</label>
            <input id="emailInput" type="email" placeholder="you@domain.com" autocomplete="username" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6edf3"/>
          </div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="loginBtn" class="btn">Sign in (demo)</button>
            <button id="clearBtn" class="btn secondary">Clear</button>
          </div>
          <div id="loginError" class="error" style="display:none"></div>
        </div>

        <p style="margin-top:12px;color:var(--muted);font-size:13px">Allowed: beniwealth70@gmail.com, owanaomubo76@gmail.com, orivriewoma@gmail.com</p>
      </div>
    </div>

    <!-- Dashboard view (shown when authenticated) -->
    <div id="dashboardView" style="display:none">
      <div class="card-grid">
        <div class="card">
          <h3>Total users</h3>
          <div class="value" id="totalUsers">0</div>
        </div>
        <div class="card">
          <h3>Total orders</h3>
          <div class="value" id="totalOrders">0</div>
        </div>
        <div class="card">
          <h3>Deposit</h3>
          <div class="value" id="totalDeposit">₦0</div>
        </div>
      </div>

      <div class="nav">
        <a id="btnViewUsers" class="btn secondary" href="users.html">View users</a>
        <a id="btnOrders" class="btn secondary" href="admin-orders.html">Orders</a>
        <a id="btnDeposit" class="btn secondary" href="admin-deposit.html">Deposit</a>
      </div>

      <footer>
        <div>Signed in as <strong id="signedInEmail"></strong></div>
        <div style="margin-top:8px"><button id="logoutBtn" class="btn secondary">Sign out</button></div>
      </footer>
    </div>
  </div>

  <!-- Firebase + Auth logic (module) -->
  <script type="module">
    // ensure allowed list is available globally and only declared once
    window.ADMIN_ALLOWED = window.ADMIN_ALLOWED || [
      'beniwealth70@gmail.com',
      'owanaomubo76@gmail.com',
      'orivriewoma@gmail.com'
    ];

    // Firebase imports (modular v9+). If you prefer other versions, swap the URLs.
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js';

    // Your Firebase config (as provided)
    const firebaseConfig = {
      apiKey: "AIzaSyDo8QfyV3FxWtZMgRI-VvxGJWxLErosIZo",
      authDomain: "ewomaclassicstore-43b5e.firebaseapp.com",
      projectId: "ewomaclassicstore-43b5e",
      storageBucket: "ewomaclassicstore-43b5e.firebasestorage.app",
      messagingSenderId: "294976130252",
      appId: "1:294976130252:web:8520570810950d64e14669",
      measurementId: "G-HHG3KC5VZ3"
    };

    // Initialize Firebase app only if not already initialized
    let app;
    if (!getApps().length) {
      app = initializeApp(firebaseConfig);
      try { getAnalytics(app); } catch (e) { /* analytics may fail on non-https/localhost */ }
    } else {
      app = getApps()[0];
    }

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // UI refs
    const loginView = document.getElementById('loginView');
    const dashboardView = document.getElementById('dashboardView');
    const signedInEmail = document.getElementById('signedInEmail');
    const loginError = document.getElementById('loginError');
    const googleSignInBtn = document.getElementById('googleSignIn');
    const demoSignInBtn = document.getElementById('demoSignIn');
    const demoForm = document.getElementById('demoForm');
    const loginBtn = document.getElementById('loginBtn');
    const clearBtn = document.getElementById('clearBtn');
    const emailInput = document.getElementById('emailInput');
    const logoutBtn = document.getElementById('logoutBtn');

    function isAllowed(email) {
      if (!email) return false;
      return window.ADMIN_ALLOWED.includes(email.trim().toLowerCase());
    }

    function showLogin() {
      loginView.style.display = 'grid';
      dashboardView.style.display = 'none';
      document.getElementById('hdr-actions').innerHTML = '';
    }
    function showDashboard(email) {
      loginView.style.display = 'none';
      dashboardView.style.display = 'block';
      signedInEmail.textContent = email;
      document.getElementById('hdr-actions').innerHTML = '<span style="color:var(--muted)">Admin</span>';
    }

    function fetchCounts(){
      // Demo values — replace with API calls
      const users = 128;
      const orders = 37;
      const deposit = 452300;
      document.getElementById('totalUsers').textContent = users;
      document.getElementById('totalOrders').textContent = orders;
      document.getElementById('totalDeposit').textContent = '₦' + deposit.toLocaleString();
    }

    // Google sign-in flow
    googleSignInBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const email = (user.email || '').toLowerCase();
        if (!isAllowed(email)) {
          // not allowed: sign out immediately and show error
          await signOut(auth);
          localStorage.removeItem('adminEmail');
          loginError.style.display = 'block';
          loginError.textContent = 'This Google account is not authorized to access the admin page.';
          return;
        }
        // allowed: store a session marker locally (demo-only)
        localStorage.setItem('adminEmail', email);
        loginError.style.display = 'none';
        init(); // show dashboard
      } catch (err) {
        console.error(err);
        loginError.style.display = 'block';
        loginError.textContent = 'Sign-in failed. ' + (err.message || '');
      }
    });

    // Demo sign-in by entering one of the allowed emails (no password) - useful for quick testing
    demoSignInBtn.addEventListener('click', () => {
      demoForm.style.display = demoForm.style.display === 'none' ? 'block' : 'none';
      loginError.style.display = 'none';
    });

    loginBtn.addEventListener('click', () => {
      const email = (emailInput.value || '').trim().toLowerCase();
      if (!email) {
        loginError.style.display = 'block';
        loginError.textContent = 'Please enter an email.';
        return;
      }
      if (!isAllowed(email)) {
        loginError.style.display = 'block';
        loginError.textContent = 'This email is not authorized to access the admin page.';
        return;
      }
      // demo auth: store in localStorage only
      localStorage.setItem('adminEmail', email);
      loginError.style.display = 'none';
      init();
    });

    clearBtn.addEventListener('click', () => { emailInput.value = ''; loginError.style.display = 'none'; });

    logoutBtn.addEventListener('click', async () => {
      try {
        // attempt firebase sign out if user is signed in via firebase
        try { await signOut(auth); } catch(e){ /* ignore */ }
      } finally {
        localStorage.removeItem('adminEmail');
        init();
      }
    });

    function init() {
      const stored = (localStorage.getItem('adminEmail') || '').toLowerCase();
      if (isAllowed(stored)) {
        showDashboard(stored);
        fetchCounts();
      } else {
        localStorage.removeItem('adminEmail');
        showLogin();
      }
    }

    // run on load
    init();
  </script>
</body>
</html>
